  <script>

    window.onload=function(){
      query();
    }
 
 
 
       function query(){
        
         var input=document.getElementById("wd");
         var value='';
         ['keyup','paste','cut','copy','focus'].forEach(function(item,index){
           if(!input){
             return ;
           }
           input.addEventListener(item, function () {
            // alert(1)
             value=document.getElementById("dataFrominput").value;
            //  console.log(value)
             if(item=='cut'){
               // console.log("剪切"+value);
               setTimeout(function () {
                 value=document.getElementById("dataFrominput").value;
                 if(value!=''){
                   associate(value);
                 }
               },500)
             }else if(value!=''){
              
                // console.log(value);
                associate(value);
 
             }else{
 
             }
           });
         });
     }
 
 
     function associate(value) {
 
       var oScript = document.createElement('script');
       oScript.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + value + '&cb=soso';
       document.body.appendChild(oScript);
       document.body.removeChild(oScript);
     }
 
     function soso(date) {
     
       var key = date.s;
       // console.log(key);
       document.getElementById("dataFromBd").value=key;
     }
   </script>
